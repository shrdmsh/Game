<body class="dark player">
<div class="container">
  <h1>Join Quiz</h1>
  <div id="joinBox" class="panel">
    <label>Your name</label>
    <input id="playerName" placeholder="e.g. Arman" />
    <button id="joinBtn">Join</button>
    <div id="joinStatus"></div>
  </div>

  <div id="gameBox" class="panel hidden">
    <div id="roundInfo"></div>
    <div id="questionText"></div>
    <div id="choices"></div>
    <div id="youStatus"></div>
  </div>

  <div id="finished" class="panel hidden">
    <h2>Finished</h2>
    <div id="yourScore"></div>
  </div>
</div>
